<!DOCTYPE html>

		<footer class="aui-bar aui-bar-tab" id="footer">
		    <div class="aui-bar-tab-item" tapmode>
		       <a href="pay_proof.html"> <div class="aui-btn aui-btn-warning">去支付</div></a> 
		    </div>
		</footer>
		<div class="aui-content" style="margin-top: 2rem;margin-bottom: 2.5rem;">

			<ul class="aui-list aui-form-list">

				<li class="aui-list-item">
